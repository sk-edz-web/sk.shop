<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="logo.jpg" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    /* === RESET + GLOBAL === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fc;
      background: radial-gradient(circle at 10% 30%, #e9eff7, #dbe5f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1b2b40;
      line-height: 1.4;
    }
    .app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 1.8rem;
      width: 100%;
      flex: 1;
    }
    /* ===== DESKTOP HEADER ===== */
    .desktop-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0 2rem 0;
      flex-wrap: wrap;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo-icon {
      font-size: 2.2rem;
      color: #1e3c5c;
      filter: drop-shadow(0 6px 10px rgba(22, 78, 161, 0.15));
      animation: softGlow 3s infinite alternate;
    }
    @keyframes softGlow {
      0% { filter: drop-shadow(0 4px 8px rgba(0,60,130,0.2)); }
      100% { filter: drop-shadow(0 12px 18px rgba(0,90,200,0.35)); }
    }
    .logo-text {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: -0.02em;
      background: linear-gradient(145deg, #13293D, #1F4E79);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    .desktop-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .desktop-actions .action-btn {
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(4px);
      padding: 0.6rem 1.2rem;
      border-radius: 60px;
      font-weight: 500;
      font-size: 0.95rem;
      color: #13293D;
      border: 1px solid rgba(255,255,255,0.7);
      transition: 0.2s;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .desktop-actions .action-btn i { margin-right: 6px; color: #2c5779; }
    .desktop-actions .action-btn:hover {
      background: white;
      border-color: #a0c6e9;
      transform: scale(1.02);
    }
    /* Wishlist heart in header */
    .wishlist-header-icon {
      position: relative;
      font-size: 1.6rem;
      color: #c13b6f;
      background: rgba(255,255,255,0.5);
      width: 48px; height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.7);
      transition: 0.2s;
      cursor: pointer;
    }
    .wishlist-header-icon:hover { background: white; transform: scale(1.05); }
    .wishlist-count-badge {
      position: absolute;
      top: -5px; right: -5px;
      background: #1e5a88;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      width: 22px; height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
    }
    /* ----- MOBILE NAVIGATION ----- */
    .mobile-nav { display: none; }
    /* ===== PRODUCT GRID ===== */
    .buy-hero { margin: 1rem 0 2rem 0; }
    .buy-hero-content .badge {
      background: rgba(43, 108, 176, 0.18);
      backdrop-filter: blur(3px);
      display: inline-block;
      padding: 0.4rem 1.1rem;
      border-radius: 40px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #1e4f7a;
      border: 1px solid rgba(255,255,255,0.5);
      margin-bottom: 1.2rem;
    }
    .buy-hero-content h1 {
      font-size: clamp(2.4rem, 7vw, 3.8rem);
      font-weight: 700;
      line-height: 1.1;
      background: linear-gradient(155deg, #102b40, #264e70, #1b3b55);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0 3rem;
      justify-content: center;
    }
    /* Product Card */
    .product-card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow: 0 20px 30px -15px rgba(26, 67, 113, 0.25);
      transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
      animation: cardAppear 0.6s backwards;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-6px);
      background: rgba(255, 255, 255, 0.5);
      border-color: white;
      box-shadow: 0 28px 40px -12px #1b4c79;
    }
    @keyframes cardAppear {
      0% { opacity: 0; transform: translateY(20px) scale(0.97); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .product-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #d9e3ed;
      border-radius: 16px;
      margin-bottom: 0.8rem;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2c6b9e;
      font-size: 3rem;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #13293D;
    }
    .product-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #1e5a88;
      margin-top: 0.25rem;
    }
    /* New Wishlist Button on Card */
    .card-wishlist-btn {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 40px;
      padding: 0.5rem 0.8rem;
      margin-top: 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #b13e6b;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      pointer-events: auto;
    }
    .card-wishlist-btn i { color: #c13b6f; font-size: 0.9rem; }
    .card-wishlist-btn:hover {
      background: white;
      border-color: #ffb0c3;
      color: #a12b5a;
      transform: scale(1.02);
    }
    /* Full-screen modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; visibility: hidden;
      transition: 0.25s ease;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal-content {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(20px);
      width: 90%; max-width: 500px;
      max-height: 85vh;
      overflow-y: auto;
      border-radius: 40px;
      padding: 2rem;
      border: 1px solid white;
      box-shadow: 0 40px 60px -20px #0a2a41;
      transform: scale(0.95);
      transition: 0.3s;
    }
    .modal-overlay.active .modal-content { transform: scale(1); }
    .modal-close {
      float: right;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #1f4e79;
      cursor: pointer;
      width: 40px; height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.5);
    }
    .modal-close:hover { background: white; }
    .modal-product-image {
      width: 100%; height: 200px;
      background: #cbdae7;
      border-radius: 20px;
      margin: 1rem 0 1.2rem;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-product-image img { width: 100%; height: 100%; object-fit: cover; }
    .modal-title { font-size: 1.8rem; font-weight: 700; color: #102b40; }
    .modal-price { font-size: 1.8rem; font-weight: 700; color: #1e5a88; margin: 0.5rem 0 1rem; }
    .modal-description { color: #2f5579; line-height: 1.6; margin-bottom: 1.8rem; font-size: 1rem; }
    .modal-actions { display: flex; gap: 1rem; flex-wrap: wrap; }
    .modal-btn {
      flex: 1; padding: 0.8rem; border-radius: 40px; border: none; font-weight: 600; font-size: 1rem;
      display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; transition: 0.2s;
      border: 1px solid rgba(255,255,255,0.7);
    }
    .btn-add-cart { background: rgba(43, 98, 142, 0.8); color: white; }
    .btn-buy-now { background: #1e5a88; color: white; }
    .modal-btn:hover { transform: scale(1.02); filter: brightness(1.05); }
    /* Checkout Modal (WhatsApp form) */
    .checkout-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      z-index: 2100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; visibility: hidden;
      transition: 0.25s;
    }
    .checkout-overlay.active { opacity: 1; visibility: visible; }
    .checkout-content {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      width: 90%; max-width: 450px;
      border-radius: 40px;
      padding: 2rem;
    }
    .checkout-content h2 { color: #102b40; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.2rem; }
    .form-group label { display: block; font-weight: 500; color: #1d4e75; margin-bottom: 0.3rem; }
    .form-control {
      width: 100%; padding: 0.9rem 1.2rem;
      background: rgba(255,255,255,0.6);
      border: 1px solid white;
      border-radius: 60px;
      font-size: 1rem;
      outline: none;
    }
    .form-control:focus { background: white; }
    .checkout-total { font-size: 1.4rem; font-weight: 700; color: #102b40; margin: 1rem 0; text-align: right; }
    .checkout-actions { display: flex; gap: 1rem; margin-top: 1.5rem; }
    .btn-green { background: #25D366; color: white; border: none; }
    /* Footer */
    .footer-note {
      margin-top: 4rem; padding: 1.8rem 0.5rem;
      text-align: center; border-top: 1px solid rgba(255,255,255,0.6);
      font-weight: 300; color: #2e5375;
    }
    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #1e5a88;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-container {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      color: #1e5a88;
    }
    
    /* -------------------- RESPONSIVE (MOBILE) -------------------- */
    @media screen and (max-width: 768px) {
      .app { padding: 0.8rem 1.2rem; }
      .desktop-actions { display: none; }
      
      .product-grid {
        grid-template-columns: repeat(2, 1fr); 
        gap: 0.8rem;
        margin: 1.5rem 0 2rem;
      }
      .product-card {
        padding: 0.7rem;
        border-radius: 16px;
      }
      .product-title {
        font-size: 0.9rem;
      }
      .product-price {
        font-size: 1rem;
      }
      .card-wishlist-btn {
        padding: 0.4rem;
        font-size: 0.75rem;
        margin-top: 0.5rem;
      }

      .mobile-nav {
        display: flex;
        position: fixed;
        bottom: 16px;
        left: 12px;
        right: 12px;
        background: rgba(30, 50, 75, 0.75);
        backdrop-filter: blur(20px);
        border-radius: 60px;
        padding: 0.8rem 1.2rem;
        justify-content: space-around;
        z-index: 1000;
      }
      .mobile-nav a {
        color: rgba(255,255,255,0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.85rem;
        text-decoration: none;
      }
      .mobile-nav a i { font-size: 1.5rem; }
      body { padding-bottom: 85px; }
    }
    @media screen and (min-width: 769px) {
      .mobile-nav { display: none !important; }
      body { padding-bottom: 0; }
    }
  </style>
</head>

  <script>
    (function() {
      // ========== FIREBASE CONFIG ==========
      const firebaseConfig = {
        apiKey: "AIzaSyBxc6D8eZyDgRhClZXeaYJuzvruy7S-nrI",
        authDomain: "sk-shop-admin.firebaseapp.com",
        databaseURL: "https://sk-shop-admin-default-rtdb.firebaseio.com",
        projectId: "sk-shop-admin",
        storageBucket: "sk-shop-admin.firebasestorage.app",
        messagingSenderId: "269505526934",
        appId: "1:269505526934:web:35c68fe963961703e8d6b7",
        measurementId: "G-FH3CMFTZVQ"
      };

      // Initialize Firebase safely
      if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
      }
      const database = firebase.database();
      const productsRef = database.ref('products');

      // Local state
      let cart = JSON.parse(localStorage.getItem('skedzCart')) || [];
      let wishlist = JSON.parse(localStorage.getItem('skedzWishlist')) || [];
      let currentModalProduct = null;
      let products = [];

      // DOM elements
      const productGrid = document.getElementById('product-grid');
      const modalOverlay = document.getElementById('productModal');
      const checkoutOverlay = document.getElementById('checkoutModal');
      const modalContent = document.getElementById('modalProductContent');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const cancelCheckoutBtn = document.getElementById('cancelCheckoutBtn');
      const sendWhatsAppBtn = document.getElementById('sendWhatsAppBtn');
      const checkoutTotalSpan = document.getElementById('checkoutTotal');
      const checkoutProductInfo = document.getElementById('checkoutProductInfo');
      const wishlistBadge = document.getElementById('wishlist-count-badge');

      function updateWishlistBadge() {
        wishlistBadge.textContent = wishlist.length;
      }

      function addToCart(product) {
        if (!cart.find(p => p.id === product.id)) {
          cart.push({ 
            id: product.id, 
            title: product.title, 
            price: product.price, 
            image: product.image,
            quantity: 1 
          });
          localStorage.setItem('skedzCart', JSON.stringify(cart));
          alert('‚úÖ Added to cart');
        } else {
          alert('üõí Already in cart');
        }
      }

      function toggleWishlist(product) {
        const index = wishlist.findIndex(p => p.id === product.id);
        if (index === -1) {
          wishlist.push({ 
            id: product.id, 
            title: product.title, 
            price: product.price, 
            image: product.image 
          });
          alert('‚ù§Ô∏è Added to wishlist');
        } else {
          wishlist.splice(index, 1);
          alert('üíî Removed from wishlist');
        }
        localStorage.setItem('skedzWishlist', JSON.stringify(wishlist));
        updateWishlistBadge();
      }

      function openFullScreen(product) {
        currentModalProduct = product;
        modalContent.innerHTML = `
          <div class="modal-product-image"><img src="${product.image}" alt="${product.title}" onerror="this.src='https://via.placeholder.com/400'"></div>
          <div class="modal-title">${product.title}</div>
          <div class="modal-price">‚Çπ${product.price}</div>
          <div class="modal-description">${product.description || 'No description available'}</div>
          <div class="modal-actions">
            <button class="modal-btn btn-add-cart" id="modalAddToCart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
            <button class="modal-btn btn-buy-now" id="modalBuyNow"><i class="fas fa-bolt"></i> Buy Now</button>
          </div>
        `;
        modalOverlay.classList.add('active');

        document.getElementById('modalAddToCart').addEventListener('click', (e) => {
          e.stopPropagation();
          addToCart(product);
        });

        document.getElementById('modalBuyNow').addEventListener('click', (e) => {
          e.stopPropagation();
          modalOverlay.classList.remove('active');
          openCheckout(product);
        });
      }

      function openCheckout(product) {
        checkoutProductInfo.innerHTML = `<p style="font-weight: 600; margin-bottom: 0.8rem;">${product.title} ¬∑ ‚Çπ${product.price}</p>`;
        checkoutTotalSpan.textContent = `Total: ‚Çπ${product.price}`;
        checkoutOverlay.classList.add('active');
      }

      closeModalBtn.addEventListener('click', () => {
        modalOverlay.classList.remove('active');
      });

      cancelCheckoutBtn.addEventListener('click', () => {
        checkoutOverlay.classList.remove('active');
      });

      sendWhatsAppBtn.addEventListener('click', () => {
        const name = document.getElementById('fullName').value.trim();
        const phone = document.getElementById('phoneNumber').value.trim();
        const address = document.getElementById('address').value.trim();

        if (!name || !phone || !address) {
          alert('Please fill all details');
          return;
        }

        if (!currentModalProduct) return;

        const product = currentModalProduct;
        const total = product.price;
        
        const message = `üõçÔ∏è *New Order from SK EDZ*%0a%0a*Name:* ${name}%0a*Phone:* ${phone}%0a*Address:* ${address}%0a%0a*Product:* ${product.title}%0a*Price:* ‚Çπ${total}%0a`;
        
        const whatsappNumber = "9345306572";
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
        
        window.open(whatsappUrl, '_blank');
        checkoutOverlay.classList.remove('active');
        
        document.getElementById('fullName').value = '';
        document.getElementById('phoneNumber').value = '';
        document.getElementById('address').value = '';

        alert('‚úÖ WhatsApp opened with your order!');
      });

      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) modalOverlay.classList.remove('active');
      });
      
      checkoutOverlay.addEventListener('click', (e) => {
        if (e.target === checkoutOverlay) checkoutOverlay.classList.remove('active');
      });

      // ========== FIXED: Centralized rendering function ==========
      function renderProductCards() {
        let html = '';
        products.forEach(product => {
          html += `
            <div class="product-card" data-id="${product.id}">
              <div class="product-image">
                <img src="${product.image || 'https://via.placeholder.com/400'}" alt="${product.title}" onerror="this.src='https://via.placeholder.com/400'">
              </div>
              <h3 class="product-title">${product.title}</h3>
              <div class="product-price">‚Çπ${product.price}</div>
              <button class="card-wishlist-btn" data-wishlist-id="${product.id}"><i class="fas fa-heart"></i> Wishlist</button>
            </div>
          `;
        });
        productGrid.innerHTML = html;

        // Attach events to all newly created cards
        document.querySelectorAll('.product-card').forEach(card => {
          card.addEventListener('click', (e) => {
            if (e.target.closest('.card-wishlist-btn')) return;
            const id = card.dataset.id;
            const product = products.find(p => p.id === id);
            if (product) openFullScreen(product);
          });
        });

        // Attach wishlist events
        document.querySelectorAll('.card-wishlist-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const id = btn.dataset.wishlistId;
            const product = products.find(p => p.id === id);
            if (product) toggleWishlist(product);
          });
        });
      }

      

      function loadProducts() {
        // Try to load from Firebase
        productsRef.once('value').then((snapshot) => {
          const firebaseProducts = snapshot.val();
          
          if (firebaseProducts && Object.keys(firebaseProducts).length > 0) {
            products = Object.keys(firebaseProducts).map(key => ({
              id: key,
              ...firebaseProducts[key]
            }));
            renderProductCards();
          } else {
            console.log("No products found in Firebase, loading demos.");
            loadFallbackDemo();
          }
        }).catch(error => {
          console.error('Firebase connection error, loading demos instead:', error);
          // FIXED: Removed the window.location.reload() that was causing the infinite loop
          loadFallbackDemo();
        });
      }

      // Initialize
      loadProducts();
      updateWishlistBadge();

    })();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>SK EDZ · admin panel</title>
  <link rel="icon" href="logo.jpg" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fc;
      background: radial-gradient(circle at 10% 30%, #e9eff7, #dbe5f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #1b2b40;
    }
    .app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 1.8rem;
      width: 100%;
      flex: 1;
    }
    /* Password Popup */
    .password-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(15px);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .password-popup {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(20px);
      border-radius: 60px;
      padding: 2.5rem;
      max-width: 400px;
      width: 90%;
      border: 1px solid white;
      box-shadow: 0 40px 60px -20px #0a2a41;
      text-align: center;
    }
    .password-popup h2 {
      font-size: 2rem;
      color: #102b40;
      margin-bottom: 0.5rem;
    }
    .password-popup p {
      color: #2f5579;
      margin-bottom: 1.8rem;
    }
    .password-input {
      width: 100%;
      padding: 1rem 1.2rem;
      background: rgba(255,255,255,0.6);
      border: 1px solid white;
      border-radius: 60px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
    }
    .password-input:focus { background: white; }
    .password-btn {
      background: rgba(43, 98, 142, 0.85);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 60px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
      border: 1px solid rgba(255,255,255,0.4);
    }
    .password-btn:hover {
      background: #1e5a88;
      transform: scale(1.02);
    }
    .error-msg {
      color: #c13b6f;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    
    /* Admin Panel Content */
    .admin-content { display: none; }
    
    /* Header */
    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0 1rem 0;
      flex-wrap: wrap;
    }
    .logo-area { display: flex; align-items: center; gap: 0.75rem; }
    .logo-icon {
      font-size: 2.2rem;
      color: #1e3c5c;
      filter: drop-shadow(0 6px 10px rgba(22, 78, 161, 0.15));
      animation: softGlow 3s infinite alternate;
    }
    @keyframes softGlow {
      0% { filter: drop-shadow(0 4px 8px rgba(0,60,130,0.2)); }
      100% { filter: drop-shadow(0 12px 18px rgba(0,90,200,0.35)); }
    }
    .logo-text {
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(145deg, #13293D, #1F4E79);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    .admin-badge {
      background: rgba(193, 59, 111, 0.2);
      backdrop-filter: blur(4px);
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
      color: #c13b6f;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.7);
    }

    /* --- Admin Navigation --- */
    .admin-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .nav-btn {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    /* Buttons */
    .btn-primary {
      background: rgba(43, 98, 142, 0.85);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 60px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary:hover { background: #1e5a88; transform: scale(1.02); }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.5);
      color: #13293D;
      border: 1px solid white;
      padding: 0.8rem 1.5rem;
      border-radius: 60px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.15s;
    }
    .btn-secondary:hover { background: white; }
    .action-btn {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid white;
      padding: 0.4rem 1rem;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.15s;
      margin-right: 0.5rem;
      color: #13293D;
    }
    .action-btn:hover { background: white; }
    .action-btn.delete { color: #c13b6f; }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }
    .stat-card {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(8px);
      border-radius: 36px;
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.7);
      text-align: center;
    }
    .stat-number { font-size: 2.5rem; font-weight: 700; color: #1e5a88; }
    .stat-label { color: #2f5579; font-weight: 500; }

    /* Form */
    .form-container {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      border-radius: 48px;
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.7);
      margin: 2rem 0;
    }
    .form-title {
      font-size: 1.8rem;
      color: #102b40;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group { margin-bottom: 1.2rem; }
    .form-group label {
      display: block;
      font-weight: 500;
      color: #1d4e75;
      margin-bottom: 0.5rem;
    }
    .form-control {
      width: 100%;
      padding: 0.9rem 1.2rem;
      background: rgba(255,255,255,0.6);
      border: 1px solid white;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
    }
    .form-control:focus { background: white; }
    .form-row { display: flex; gap: 1.5rem; flex-wrap: wrap; }
    .form-row .form-group { flex: 1 1 250px; }

    /* --- Drag & Drop Zone --- */
    .drop-zone {
      border: 2px dashed rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      background: rgba(255,255,255,0.3);
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150px;
    }
    .drop-zone:hover, .drop-zone.dragover {
      background: rgba(255,255,255,0.6);
      border-color: #1e5a88;
    }
    .drop-zone-text { color: #1d4e75; font-weight: 500; }
    .drop-zone-icon { font-size: 2.5rem; color: #2c6b9e; margin-bottom: 0.5rem; }
    .image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      display: none;
      object-fit: contain;
    }
    #imageFileInput { display: none; }

    /* Products Table */
    .table-container {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      border-radius: 48px;
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.7);
      overflow-x: auto;
    }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 1rem 0.5rem; color: #102b40; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.5); }
    td { padding: 1rem 0.5rem; color: #2f5579; border-bottom: 1px solid rgba(255,255,255,0.3); vertical-align: middle; }
    .product-img {
      width: 60px; height: 60px; border-radius: 12px; object-fit: cover; background: rgba(255,255,255,0.5); border: 1px solid white;
    }
    .loading-spinner {
      display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer-note { margin-top: 4rem; padding: 1.8rem 0.5rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.6); font-weight: 300; color: #2e5375; }
    
    @media screen and (max-width: 768px) { .app { padding: 0.8rem 1.2rem; } }
  </style>
</head>
<body>
  <div class="password-overlay" id="passwordPopup">
    <div class="password-popup">
      <i class="fas fa-lock" style="font-size: 3rem; color: #1e5a88; margin-bottom: 1rem;"></i>
      <h2>admin access</h2>
      <p>enter password to continue</p>
      <input type="password" id="passwordInput" class="password-input" placeholder="••••••••">
      <button class="password-btn" id="submitPassword"><i class="fas fa-arrow-right"></i> access panel</button>
      <div id="passwordError" class="error-msg"></div>
    </div>
  </div>

  <div class="admin-content" id="adminContent">
    <div class="app">
      <header class="admin-header">
        <div class="logo-area">
          <i class="fas fa-bolt logo-icon"></i>
          <span class="logo-text">lumina<span style="font-weight:300; color:#2f638f;">/admin</span></span>
        </div>
        <div class="admin-badge">
          <i class="fas fa-shield-alt"></i> secured
        </div>
      </header>

      <div class="admin-nav">
        <a href="#" class="btn-primary nav-btn"><i class="fas fa-box"></i> Products</a>
        <a href="responses.html" class="btn-secondary nav-btn"><i class="fas fa-envelope"></i> Messages</a>
      </div>

      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <div class="stat-number" id="totalProducts">0</div>
          <div class="stat-label">total products</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalCategories">0</div>
          <div class="stat-label">categories</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalOrders">0</div>
          <div class="stat-label">orders</div>
        </div>
      </div>

      <div class="form-container">
        <h2 class="form-title"><i class="fas fa-cloud-upload-alt"></i> upload new product</h2>
        
        <div class="form-row">
          <div style="flex: 1 1 300px; display: flex; flex-direction: column; gap: 1.2rem;">
            <div class="form-group" style="margin:0;">
              <label>product title</label>
              <input type="text" id="productTitle" class="form-control" placeholder="e.g. Aether Headphones">
            </div>
            
            <div class="form-row" style="margin:0;">
              <div class="form-group" style="margin:0;">
                <label>price (₹)</label>
                <input type="number" id="productPrice" class="form-control" placeholder="2499">
              </div>
              <div class="form-group" style="margin:0;">
                <label>category</label>
                <select id="productCategory" class="form-control">
                  <option value="electronics">Electronics</option>
                  <option value="audio">Audio</option>
                  <option value="wearables">Wearables</option>
                  <option value="accessories">Accessories</option>
                  <option value="lifestyle">Lifestyle</option>
                </select>
              </div>
            </div>

            <div class="form-group" style="margin:0;">
              <label>description</label>
              <textarea id="productDescription" class="form-control" rows="3" placeholder="Product description..."></textarea>
            </div>
          </div>

          <div class="form-group" style="flex: 1 1 300px; margin: 0;">
            <label>product image (drag & drop)</label>
            <div class="drop-zone" id="dropZone">
              <i class="fas fa-image drop-zone-icon" id="dropIcon"></i>
              <p class="drop-zone-text" id="dropText">Click or drag image here</p>
              <img src="" alt="Preview" class="image-preview" id="imagePreview">
              <input type="file" id="imageFileInput" accept="image/*">
            </div>
          </div>
        </div>

        <button class="btn-primary" id="uploadProductBtn" style="margin-top: 1.5rem;"><i class="fas fa-save"></i> save to store</button>
        <div id="uploadStatus" style="margin-top: 1rem; color: #1e5a88; font-weight: 500;"></div>
      </div>

      <div class="table-container">
        <h2 style="color:#102b40; margin-bottom:1.5rem;"><i class="fas fa-boxes"></i> manage products</h2>
        <table id="productsTable">
          <thead>
            <tr>
              <th>image</th>
              <th>title</th>
              <th>price</th>
              <th>category</th>
              <th>actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <tr>
              <td colspan="5" style="text-align:center; padding:2rem;">
                <div class="loading-spinner" style="margin: 0 auto 1rem; border-top-color: #1e5a88;"></div>
                <div>Loading products...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footer-note">
        <i class="fas fa-circle-check" style="color: #2d6f9e;"></i> admin panel · skedz@5023
      </div>
    </div>
  </div>

  <script>
    // ========== FIREBASE CONFIG ==========
    const firebaseConfig = {
      apiKey: "AIzaSyBxc6D8eZyDgRhClZXeaYJuzvruy7S-nrI",
      authDomain: "sk-shop-admin.firebaseapp.com",
      databaseURL: "https://sk-shop-admin-default-rtdb.firebaseio.com",
      projectId: "sk-shop-admin",
      storageBucket: "sk-shop-admin.firebasestorage.app",
      messagingSenderId: "269505526934",
      appId: "1:269505526934:web:35c68fe963961703e8d6b7",
      measurementId: "G-FH3CMFTZVQ"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const database = firebase.database();
    const storage = firebase.storage();
    const productsRef = database.ref('products');

    // ========== PASSWORD PROTECTION ==========
    const correctPassword = "skedz@5023";
    const passwordPopup = document.getElementById('passwordPopup');
    const adminContent = document.getElementById('adminContent');
    const submitBtn = document.getElementById('submitPassword');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('passwordError');

    submitBtn.addEventListener('click', () => {
      if (passwordInput.value === correctPassword) {
        passwordPopup.style.display = 'none';
        adminContent.style.display = 'block';
        loadProducts();
        loadStats();
      } else {
        errorMsg.textContent = '❌ incorrect password';
        passwordInput.value = '';
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitBtn.click();
    });

    // ========== DRAG & DROP IMAGE HANDLER ==========
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('imageFileInput');
    const imagePreview = document.getElementById('imagePreview');
    const dropText = document.getElementById('dropText');
    const dropIcon = document.getElementById('dropIcon');
    let selectedImageFile = null;

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleImageSelection(e.dataTransfer.files[0]);
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        handleImageSelection(fileInput.files[0]);
      }
    });

    function handleImageSelection(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please select a valid image file (JPG, PNG, etc).');
        return;
      }
      selectedImageFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block';
        dropText.style.display = 'none';
        dropIcon.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    // ========== UPLOAD PRODUCT ==========
    document.getElementById('uploadProductBtn').addEventListener('click', async () => {
      const title = document.getElementById('productTitle').value.trim();
      const price = parseInt(document.getElementById('productPrice').value);
      const category = document.getElementById('productCategory').value;
      const description = document.getElementById('productDescription').value.trim();
      const uploadStatus = document.getElementById('uploadStatus');

      // Validation
      if (!title) return alert('Please enter product title');
      if (!price || price <= 0) return alert('Please enter a valid price');
      if (!description) return alert('Please enter product description');
      if (!selectedImageFile) return alert('Please select or drop an image for the product');

      uploadStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading image to storage...';
      
      try {
        // 1. Upload Image to Firebase Storage
        const fileName = Date.now() + '_' + selectedImageFile.name;
        const storageRef = storage.ref('products/' + fileName);
        await storageRef.put(selectedImageFile);
        
        uploadStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fetching image URL...';
        const downloadURL = await storageRef.getDownloadURL();

        uploadStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving product details...';
        
        // 2. Save Data to Firebase Realtime Database
        const newProductRef = productsRef.push();
        await newProductRef.set({
          id: newProductRef.key,
          title: title,
          price: price,
          category: category,
          image: downloadURL, // Save the actual URL from storage
          description: description,
          timestamp: Date.now(),
          dateAdded: new Date().toISOString()
        });
        
        uploadStatus.innerHTML = '✅ Product added successfully!';
        
        // 3. Reset Form
        document.getElementById('productTitle').value = '';
        document.getElementById('productPrice').value = '';
        document.getElementById('productDescription').value = '';
        
        // Reset Image zone
        selectedImageFile = null;
        fileInput.value = '';
        imagePreview.style.display = 'none';
        imagePreview.src = '';
        dropText.style.display = 'block';
        dropIcon.style.display = 'block';
        
        // Reload table
        await loadProducts();
        await loadStats();
        
        setTimeout(() => uploadStatus.innerHTML = '', 4000);
        
      } catch (error) {
        console.error('Upload error:', error);
        uploadStatus.innerHTML = '❌ Error: ' + error.message;
        uploadStatus.style.color = '#c13b6f';
      }
    });

    // ========== LOAD PRODUCTS TABLE ==========
    async function loadProducts() {
      const tbody = document.getElementById('productsTableBody');
      try {
        const snapshot = await productsRef.once('value');
        const products = snapshot.val();
        
        if (!products) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:2rem;">No products found. Add your first product!</td></tr>';
          return;
        }

        let html = '';
        Object.keys(products).forEach(key => {
          const product = products[key];
          html += `
            <tr>
              <td><img src="${product.image || 'https://via.placeholder.com/50'}" class="product-img" onerror="this.src='https://via.placeholder.com/50'"></td>
              <td style="font-weight: 500;">${product.title || 'Unnamed Product'}</td>
              <td style="font-weight: 600; color: #1e5a88;">₹${product.price || 0}</td>
              <td>${product.category || 'Uncategorized'}</td>
              <td>
                <button class="action-btn delete" data-id="${key}"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          `;
        });
        tbody.innerHTML = html;

        // Attach delete events
        document.querySelectorAll('.action-btn.delete').forEach(btn => {
          btn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this product?')) {
              try {
                await productsRef.child(btn.dataset.id).remove();
                await loadProducts();
                await loadStats();
              } catch (error) {
                alert('Error deleting: ' + error.message);
              }
            }
          });
        });
        
      } catch (error) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:2rem; color:#c13b6f;">Error loading products: ' + error.message + '</td></tr>';
      }
    }

    // ========== LOAD STATS ==========
    async function loadStats() {
      try {
        const productsSnapshot = await productsRef.once('value');
        const products = productsSnapshot.val();
        
        if (products) {
          const productArray = Object.values(products);
          document.getElementById('totalProducts').textContent = productArray.length;
          const categories = new Set();
          productArray.forEach(p => { if (p.category) categories.add(p.category); });
          document.getElementById('totalCategories').textContent = categories.size;
        } else {
          document.getElementById('totalProducts').textContent = '0';
          document.getElementById('totalCategories').textContent = '0';
        }

        const ordersSnapshot = await database.ref('orders').once('value');
        const orders = ordersSnapshot.val();
        document.getElementById('totalOrders').textContent = orders ? Object.keys(orders).length : '0';
      } catch (error) { console.error('Error loading stats:', error); }
    }
  </script>
</body>
</html>
